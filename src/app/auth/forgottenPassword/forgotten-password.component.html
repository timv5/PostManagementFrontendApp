<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onForgottenPassword(forgottenPassForm)" #forgottenPassForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="{{ viewLabelProperties.email.formName }}"
        ngModel
        type="email"
        placeholder="{{ viewLabelProperties.email.label }}"
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">{{ validationMessages.email.required }}</mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="accent"
      type="submit">{{ buttonProperties.send.label }}
    </button>
  </form>
</mat-card>
